<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MH Tournaments</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      object-fit: cover;
      animation: popIn 1s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .download-btn {
      display: inline-block;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      color: white;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 210, 255, 0.6);
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 210, 255, 0.9);
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .download-btn {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/qL8Tgzsh/logo.jpg" alt="MH Logo" class="logo" />
    <h1>WG Tournaments</h1>
    <p>Play. Win. Earn. Download our official app now!</p>
    <a class="download-btn" href="/WG-Tournaments.apk" download>
      ðŸ“¥ Download APK
    </a>
  </div>
</body>
</html>
